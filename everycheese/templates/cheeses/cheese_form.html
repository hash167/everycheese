{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% with action=view.action|default:"Add" %}
{% block title %}{{ view.action|default:"Add" }} Cheese{% endblock title %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-primary'>{{ action }}</button>
</form>
{% endwith %}
{% endblock %}
